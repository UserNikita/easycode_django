<div class="uk-card uk-card-default uk-margin">
    <div class="uk-card-header">
        <div uk-grid>
            <div class="uk-width-expand">
                <h3 class="uk-card-title uk-margin-remove-bottom">Категории</h3>
            </div>
        </div>
    </div>
    <div class="uk-card-body">
        <ul>
            <li>
                <a href="{% url 'library:book_list' %}">Все книги</a>
                <span class="uk-text-meta">{{ books_count }}</span>
            </li>
            {% for category in categories %}
                <li>
                    <a href="{{ category.get_absolute_url }}">{{ category }}</a>
                    <span class="uk-text-meta">{{ category.book_set.count }}</span>
                </li>
            {% endfor %}
            <li>
                <a href="{% url 'library:category_book_list' 'none' %}">Без категории</a>
                <span class="uk-text-meta">{{ books_without_category_count }}</span>
            </li>
        </ul>
    </div>
    <div class="uk-card-footer">
        <div uk-grid>
            <div class="uk-width-expand">
                <a href="{% url 'library:book_create' %}" class="uk-button uk-button-default">Добавить книгу</a>
            </div>
        </div>
    </div>
</div>
