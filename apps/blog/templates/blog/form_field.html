<div class="uk-margin">
    <label for="{{ field.id_for_label }}" class="uk-form-label">
        {{ field.label }}
        {% if field.field.required %}
            <span class="uk-text-danger">*</span>
        {% endif %}
    </label>
    <div class="uk-form-controls">
        {{ field }}
        {% if field.help_text %}
            <div class="uk-text-meta">
                {{ field.help_text|safe }}
            </div>
        {% endif %}
        {% if field.errors %}
            <div class="uk-text-danger">
                {{ field.errors }}
            </div>
        {% endif %}
    </div>
</div>
