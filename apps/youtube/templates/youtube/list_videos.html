{% extends 'youtube/base.html' %}

{% block content %}
    <div class="row">
        {% for video in video_list %}
            <div class="col-2">
                <div class="card" style="width: 18rem;">
                    <img src="{{ video.thumbnail_url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">
                            {{ video.title }}
                        </h5>
                        <p class="card-text">
                            {{ video.title }}
                        </p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
